{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body class="py-5">
        {% include 'header.html' %} 
      
     <style>
            .box{
                box-shadow: none;
            }
        </style>
      
      <!-- BEGIN: Content -->
        <div class="content">

            <h2 class="intro-y text-lg font-medium mt-10" style="text-align: center;font-size: 35px;color:#1e40af;padding-top: 30px;padding-bottom: 30px;border-bottom: solid 1px #bcbcbc;">Sales Target Report</h2>

            <div class="grid grid-cols-12 gap-6" >
                <div class="col-span-12 2xl:col-span-12">
                    <div class="grid grid-cols-12 gap-6">
                      
                       
                        <!-- BEGIN: Weekly Top Seller -->
                        <div class="col-span-12 sm:col-span-6 lg:col-span-7 mt-8" >
                            <div class="intro-y flex items-center h-10">
                                <h2 class="text-lg font-medium truncate mr-5">
                                    Sales Target Report
                                </h2>
                                <a href="{% url 'target-report' %}" class="ml-auto text-primary truncate">Show More</a> 
                            </div>
                            <div class="intro-y box p-5 mt-5">
                                <a href=""><div class="mt-3">
                                    <div class="h-[213px]">
                                        <canvas id="report-pie-chart2"></canvas>
                                    </div>
                                </div></a>
                                <div class="w-52 sm:w-auto mx-auto mt-8">
                                    <div class="flex items-center">
                                        <div class="w-2 h-2 bg-primary rounded-full mr-3"></div>
                                        <span class="truncate">Total Target</span> <span class="font-medium ml-auto">{{target}}</span> 
                                    </div>
                                    <div class="flex items-center mt-4">
                                        <div class="w-2 h-2 bg-pending rounded-full mr-3"></div>
                                        <span class="truncate">Total Target Achieved</span> <span class="font-medium ml-auto">{{archived}}</span> 
                                    </div>
                                    <div class="flex items-center mt-4">
                                        <div class="w-2 h-2 bg-warning rounded-full mr-3"></div>
                                        <span class="truncate">Total Target Not Achieved</span> <span class="font-medium ml-auto">{{balance}}</span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END: Weekly Top Seller -->
                        
                    </div>
                </div>
                
            </div>
        </div>
        <!-- END: Content -->
        <style>
            .dark-mode-switcher{
                display: none;
            }
        </style>
        <div class="pass-pie">
            <input type="hidden" value="{{target}}" name="" id="pie_total_target">
            <input type="hidden" value="{{archived}}" name="" id="pie_total_archived">
            <input type="hidden" value="{{balance}}" name="" id="pie_total_balance">
        </div>
        <script>
            var pie_total_target = '{{target}}'
            var pie_total_archived = '{{archived}}'
            var pie_total_balance = '{{balance}}'
            // alert(pie_total_target+'/'+pie_total_archived+'/'+pie_total_balance)
        </script>
        <!-- BEGIN: Dark Mode Switcher-->
        <div data-url="top-menu-dark-regular-form.html" class="dark-mode-switcher cursor-pointer shadow-md fixed bottom-0 right-0 box border rounded-full w-40 h-12 flex items-center justify-center z-50 mb-10 mr-10">
            <div class="mr-4 text-slate-600 dark:text-slate-200">Dark Mode</div>
            <div class="dark-mode-switcher__toggle border"></div>
        </div>
        <!-- END: Dark Mode Switcher-->
    </body>
{% endblock content %}
