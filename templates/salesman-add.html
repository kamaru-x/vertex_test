{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body class="py-5">
         <style>
            .form-control {
                margin-bottom: 14px;
            }
        </style>
        {% include 'header.html' %}
         <!-- BEGIN: Content -->
    <div class="content">
            <div class="flex items-center mt-8">
        <!-- <h2 class="intro-y text-lg font-medium mr-auto">Salesman</h2> -->
    </div>
    <!-- BEGIN: Wizard Layout -->
    <div class="intro-y box py-10 sm:py-20 mt-5">
        <h2 style=" font-size: 30px; font-weight:500; text-align: center;
        color: #1e40af;">Create Salesman</h2>
        <form action="" method="post">
        {% csrf_token %}
        <div class="px-5 sm:px-20 mt-10 pt-10 border-t border-slate-200/60 dark:border-darkmode-400">
            <!-- <div class="font-medium text-base">Add / Manage Products</div> -->
            <div class="grid grid-cols-12 gap-4 gap-y-5 mt-5">
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="input-wizard-2" class="form-label">Name</label>
                    <input id="input-wizard-2" type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="input-wizard-3" class="form-label">Qatar ID Number</label>
                    <input id="input-wizard-3" type="text" class="form-control" name="id-number" placeholder="ID" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="input-wizard-4" class="form-label">Mobile Number</label>
                    <input id="input-wizard-4" type="text" class="form-control" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="input-wizard-4" class="form-label">Address</label>
                    <input id="input-wizard-4" type="text" class="form-control" name="address" placeholder="Address" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="input-wizard-4" class="form-label">Country</label>
                    <select id="country-select" class="form-control w-full">
                        <option value="1" disabled>select country</option>
                    </select>                    
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="input-wizard-4" class="form-label">Email Id   (username for salesman)</label>
                    <input id="input-wizard-4" type="email" class="form-control" name="email" placeholder="Email Id" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="input-wizard-4" class="form-label">Password</label>
                    <input id="input-wizard-4" type="text" class="form-control" value="123456" name="password" placeholder="Password" required>
                </div>
                <!--<div class="intro-y col-span-12 sm:col-span-6">-->
                <!--    <label for="input-wizard-4" class="form-label">Reset Password</label>-->
                <!--    <input id="input-wizard-4" type="text" class="form-control" placeholder="Reset Password">-->
                <!--</div>-->
                
                <div class="intro-y col-span-12 flex items-center justify-center sm:justify-end mt-5">
                    
                    <button class="btn btn-primary w-24 ml-2">Submit</button>
                     <!-- <button class="btn btn-secondary w-24" style="width: 9rem; margin-left: 10px;">Reset Password</button>  -->
                </div>
            </div>
        </div>
        </form>
    </div>
    <!-- END: Wizard Layout -->
    </div>
    <!-- END: Content -->
    <style>
        .dark-mode-switcher{
            display: none;
        }
        
    </style>
        <!-- BEGIN: Dark Mode Switcher-->
        <div data-url="top-menu-dark-regular-form.html" class="dark-mode-switcher cursor-pointer shadow-md fixed bottom-0 right-0 box border rounded-full w-40 h-12 flex items-center justify-center z-50 mb-10 mr-10">
            <div class="mr-4 text-slate-600 dark:text-slate-200">Dark Mode</div>
            <div class="dark-mode-switcher__toggle border"></div>
        </div>
        <!-- END: Dark Mode Switcher-->
    </body>
{% endblock content %}
