{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body class="py-5">
        <style>
            .form-control {
                margin-bottom: 14px;
            }
            @media(max-width: 575px)
            {
                .intro-y .box {
                    width: 100%!important;
                }
            }
            
        </style>
        {% include 'header.html' %}
        <!-- BEGIN: Content -->
    <div class="content">
            <div class="flex items-center mt-8">
        <!-- <h2 class="intro-y text-lg font-medium mr-auto"></h2> -->
    </div>
    <!-- BEGIN: Wizard Layout -->
    <div class="intro-y box py-10 sm:py-20 mt-5">
        <h2 style=" font-size: 30px; font-weight: 500; text-align: center;
        color: #1e40af;">Add Product</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger show flex items-center mb-2 mt-5 col-span-10" role="alert"> <i data-lucide="alert-circle" class="w-6 h-6 mr-2"></i>{{message}}<button type="button" class="btn-close text-white" data-tw-dismiss="alert" aria-label="Close"> <i data-lucide="x" class="w-4 h-4"></i> </button></div>
            {% endfor %}
        {% endif %}
        <form action="" method="post">
        {% csrf_token %}
        <div class="px-5 sm:px-20 mt-10 pt-10 border-t border-slate-200/60 dark:border-darkmode-400">
            <!-- <div class="font-medium text-base">Add / Manage Products</div> -->
            <div class="grid grid-cols-12 gap-4 gap-y-5 mt-5">
                <div class="intro-y col-span-12 sm:col-span-4">
                        <!-- <div class="mt-3"> -->
                        <label>Select Section</label>
                        <div class="mt-2">
                            <select data-placeholder="select Category" name="category" class="tom-select w-full">
                                <option value="0">select a section</option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    <!-- </div> -->
                </div>
                <div class="intro-y col-span-12 sm:col-span-4">
                    <label for="input-wizard-2" class="form-label">Part Number</label>
                    <input id="part_number" type="text" class="form-control" name="name" placeholder="Enter Part Number" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-4">
                    <label for="input-wizard-4" class="form-label">Product Ref.</label>
                    <input id="input-wizard-4" type="text" readonly value="{{refer}}" class="form-control" placeholder="Reference">
                </div>
                <div class="intro-y col-span-12 sm:col-span-4">
                    <label for="input-wizard-3" class="form-label">Unit</label>
                    <input id="input-wizard-3" type="text" class="form-control" name="unit" placeholder="enter Unit" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-4">
                    <label for="input-wizard-3" class="form-label">Buying Price</label>
                    <input id="input-wizard-3" type="number" class="form-control" name="price" placeholder="Product Buying Price" required>
                </div>
                <div class="intro-y col-span-12 sm:col-span-4">
                    <label for="input-wizard-3" class="form-label">Selling Price</label>
                    <input id="input-wizard-3" type="number" class="form-control" name="sprice" placeholder="Product Selling Price">
                </div>
                <div class="intro-y col-span-12 sm:col-span-12">
                    <label for="input-wizard-4" class="form-label">Description</label>
                    <textarea class="form-control" name="description" placeholder="Description" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="intro-y col-span-12 flex items-center justify-center sm:justify-end mt-5">
                    <!-- <button class="btn btn-secondary w-24">Add</button> -->
                    <button class="btn btn-primary w-24 ml-2" type="submit">Submit</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <!-- END: Wizard Layout -->
    </div>
    <!-- END: Content -->
    <style>
        .dark-mode-switcher{
            display: none;
        }
        
    </style>
        <!-- BEGIN: Dark Mode Switcher-->
        <div data-url="top-menu-dark-regular-form.html" class="dark-mode-switcher cursor-pointer shadow-md fixed bottom-0 right-0 box border rounded-full w-40 h-12 flex items-center justify-center z-50 mb-10 mr-10">
            <div class="mr-4 text-slate-600 dark:text-slate-200">Dark Mode</div>
            <div class="dark-mode-switcher__toggle border"></div>
        </div>
        <!-- END: Dark Mode Switcher-->
    </body>
{% endblock content %}
