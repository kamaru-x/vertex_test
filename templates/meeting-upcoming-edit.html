{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body class="py-5">
         <style>
            .form-control {
                margin-bottom: 14px;
            }
        </style>
        {% include 'header.html' %}
         <!-- BEGIN: Content -->
    <div class="content">
        
            <div class="flex items-center mt-8">
        <!-- <h2 class="intro-y text-lg font-medium mr-auto">Leads</h2> -->
    </div>
    <!-- BEGIN: Wizard Layout -->
    <div class="intro-y box py-10 sm:py-20 mt-5">
        <h2 style=" font-size: 30px; font-weight: 500; text-align: center;
        color: #1e40af;">Edit Meeting</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="">
                <div class="modal-body grid grid-cols-12 gap-4 gap-y-3">
                    <div class="col-span-4">
                        <label for="pos-form-1" class="form-label">Date</label>
                         <div class="absolute rounded-l w-10 h-full flex items-center justify-center bg-slate-100 border text-slate-500 dark:bg-darkmode-700 dark:border-darkmode-800 dark:text-slate-400" style="height: 42px;">
                       <i data-lucide="calendar" class="w-4 h-4"></i>
                    </div>
                      <input type="date" class="pl-12" value='{{ meeting.AddedDate | date:"Y-m-d" }}' name="date" data-single-mode="true" style="width: 100%!important;">
                    </div>
                    <div class="col-span-4">
                    <label>Mode Of Meeting</label>
                        <div class="mt-2">
                            <select data-placeholder="Select Mode Of Meeting" name="mode" class="tom-select w-full">
                                <option value="{{meeting.Mode}}">{{meeting.Mode}}</option>
                                <option>Online</option>
                                <option>Direct</option>
                                <option>Telephone</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-4">
                        <label>Select Lead</label>
                        <div class="mt-2">
                            <select data-placeholder="Select Category" name="lead" class="tom-select w-full">
                                <option value="{{ meeting.Lead.id }}">{{ meeting.Lead.Company }} ({{ meeting.Lead.Reference }})</option>
                                {% for lead in leads %}
                                    <option value="{{ lead.id }}">{{ lead.Company }} ({{ lead.Reference }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-span-4">
                        <label for="pos-form-2" class="form-label">Time(From)</label>
                        <input id="pos-form-2" type="time" value="{{meeting.From | time:'h:i'}}" name="from" class="form-control flex-1" placeholder="Time(From)">
                    </div>

                    <div class="col-span-4">
                        <label for="pos-form-2" class="form-label">Time(To)</label>
                        <input id="pos-form-2" type="time" value="{{meeting.To | time:'h:i'}}" name="to" class="form-control flex-1" placeholder="Time(To)">
                    </div>
                    
                     <div class="col-span-4">
                        <label for="pos-form-2" class="form-label">Description</label>
                       <textarea id="update-profile-form-5" name="description" class="form-control" placeholder="Description">{{meeting.Description}}</textarea>
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <!-- <button type="button" data-tw-dismiss="modal" class="btn btn-outline-secondary w-32 mr-1">Cancel</button> -->
                    <button type="submit" class="btn btn-primary w-32">Edit Schedule</button>
                </div>
            </div>
        </form>
    </div>
    <!-- END: Wizard Layout -->
    </div>
    <!-- END: Content -->
    <style>
        .dark-mode-switcher{
            display: none;
        }
        
    </style>
        <!-- BEGIN: Dark Mode Switcher-->
        <div data-url="top-menu-dark-regular-form.html" class="dark-mode-switcher cursor-pointer shadow-md fixed bottom-0 right-0 box border rounded-full w-40 h-12 flex items-center justify-center z-50 mb-10 mr-10">
            <div class="mr-4 text-slate-600 dark:text-slate-200">Dark Mode</div>
            <div class="dark-mode-switcher__toggle border"></div>
        </div>
        <!-- END: Dark Mode Switcher-->
    </body>
{% endblock content %}
